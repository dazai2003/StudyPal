<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>StudyPal - Upload Notes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>StudyPal</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
      <label for="image">Upload Notes Image (PNG/JPG/JPEG)</label><br/>
      <input type="file" name="image" id="image" accept="image/*" required><br/><br/>
      <button type="submit">Process</button>
    </form>
    <p>Supported: Sinhala + English (printed and handwritten). Use clear photos for best results.</p>
  </div>
</body>
</html>
